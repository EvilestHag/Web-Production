	<div id= "poem">
<p>
When Daylight kisses the Earth goodbye <br>
A sunbathed Earth's time is nigh<br>
When Moonlight kisses the Earth hello<br>
A <span id="tree">Tree</span> will die, the leaves will cry. 
</p>

<button onclick="myFunction()">
shuffle!
</button>

<script>


function myFunction(){
  
  var randomNumber = Math.random();
  var chosenWord = "";
  var bgColor = "";

  
  if (randomNumber > 0.5){
    
    chosenWord = "tree";
    bgColor = "green";
  }else{
    
    chosenWord = "star";
    bgColor = "coral";
  }

  
  var tree = document.getElementById("tree");
  var poem = document.getElementById("poem");

  
  tree.innerHTML = chosenWord;
  poem.style.backgroundColor = bgColor;

 
  console.log(randomNumber);
}
</script>
